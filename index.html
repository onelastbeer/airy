<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>AIRY</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <h4><br/>I invested CHF1000 in cryptocurencies on the morning of June 23rd, 2017. Let's see how it went :</h4>
    <table class="u-full-width">
      <thead>
        <tr>
          <th>Curency</th>
          <th>Rate (USD / CUR)</th>
          <th>Amount (CUR)</th>
          <th>Original amount (USD)</th>
          <th>Current amount (USD)</th>
        </tr>
      </thead>
      <tbody>
        <tr id="btc">
        </tr>
        <tr id="eth">
        </tr>
        <tr id="xmr">
        </tr>
        <tr id="xlm">
        </tr>
        <tr id="xrp">
        </tr>
      </tbody>
    </table>

    <h1 style="text-align: center" id="total"></h1>
  </div>

  <h4 style="position: absolute; bottom: 0px; text-align: right; width: 95%;">
      <a href="http://github.com/wakeupcoffee/amirichyet">code</a> |
      <a href="http://louismerlin.net">me</a>
    </h4>
  <script>
    var rates = {};
    var amounts = {
      "btc": 0.0945436,
      "eth": 1.238097,
      "xmr": 5.029182,
      "xlm": 3857.35,
      "xrp": 697.7902428
    };

    getRate = function(pair) {
      var req = new XMLHttpRequest();
      req.open('GET', 'https://api.cryptonator.com/api/ticker/' + pair + '-usd', true);
      req.onload = function() {
        if (this.status >= 200 && this.status < 400) {
          var data = JSON.parse(this.response);
          rates[pair] = data.ticker.price;
        } else {
          console.log("We reached our target server, but it returned an error");
        }
      };
      req.onerror = function() {
        console.log("There was a connection error of some sort");
      };
      req.send();
    }
    getRate('btc')
    getRate('eth');
    getRate('xmr');
    getRate('xlm');
    getRate('xrp');
    fillIn = function() {
      sum = 0;
      done = 0;
      Object.keys(rates).forEach(function(k) {
        document.getElementById(k).innerHTML =
          "<td>" + k.toUpperCase() + "</td>" +
          "<td>" + rates[k].toString().slice(0, 6) + "</td>" +
          "<td>" + amounts[k].toString().slice(0, 6) + "</td>" +
          "<td>205.82</td>" +
          "<td>" + (rates[k] * amounts[k]).toString().slice(0, 6) + "</td>";
        sum += rates[k] * amounts[k];
        if (rates[k] > 0) done++
      });
      sum -= 5 * 205.82;
      sum = parseFloat(Math.round(sum * 100) / 100).toFixed(2);
      if (sum > 0) {
        document.title = "+ $" + sum;
        document.getElementById("total").innerHTML = "+ $" + sum;
        document.getElementById("total").style.color = 'green';
      } else {
        document.title = "- $" + (-sum);
        document.getElementById("total").innerHTML = "- $" + (-sum);
        document.getElementById("total").style.color = 'red';
      };
      if (done < 5) setTimeout(fillIn, 50);
      else setTimeout(function() {
        getRate('btc')
        getRate('eth');
        getRate('xmr');
        getRate('xlm');
        getRate('xrp');
        fillIn();
      }, 1000);
    }
    fillIn();
  </script>
</body>

</html>
